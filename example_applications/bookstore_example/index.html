<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Bookstore">

		<!-- jQuery -->
		<script src="externals/jquery.min.js" type="text/javascript"></script>

		<title>Bookstore</title>

		<!-- PICT Dynamic View CSS Container -->
		<style id="PICT-CSS"></style>

		<script src="../../node_modules/pict/dist/pict.min.js" type="text/javascript"></script>

		<!-- Application loading (switch this to jquery) -->
		<script type="text/javascript">
//<![CDATA[
		function onDocumentReady(fCallback)
		{
			// In case the document is already rendered
			if (document.readyState!='loading') fCallback();
			// Modern browsers have event listener capabilities
			else if (document.addEventListener) document.addEventListener('DOMContentLoaded', fCallback);
			// IE <= 8 and ... other abominations
			else document.attachEvent('onreadystatechange', function() { if (document.readyState=='complete') callback(); });
		}

		onDocumentReady(function ()
			{
				// TODO: Hate this pattern... need to figure out a forms and web pattern
				_Pict = new Pict(window.BookstoreExample.pict_configuration);
				// Set it on the window object
				window._Pict = _Pict;
				_Pict.LogNoisiness = 2;
				_Pict.log.info('Loading the Application and associated views.');
				_Pict.addApplication('BookstoreExample', window.BookstoreExample.default_configuration, window.BookstoreExample);
				_Pict.PictApplication.initializeAsync(
					function (pError)
					{
						if (pError)
						{
							console.log('Error initializing Bookstore app: '+pError)
						}
					});
			});
//]]>
		</script>
	</head>
	<body>
		<div id="BookstoreContainer-Navigation"></div>
		<div id="BookstoreContainer-Book-List"></div>

		<script src="dist/bookstore_example.js" type="text/javascript"></script>
	</body>
</html>
